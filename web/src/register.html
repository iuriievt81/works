<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Space Exploration</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="/src/sets/webspace.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <header>
        <h1>Register</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="register">
            <h2>Create an Account</h2>
            <form id="register-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <ul id="password-requirements">
                    <li id="length-requirement" class="requirement">✔ Minimum 8 characters</li>
                    <li id="special-char-requirement" class="requirement">✔ At least one special character (e.g., ! ? . ,)</li>
                </ul>
                <button type="submit" class="animated-button">Register</button>
            </form>
        </section>
    </main>
    <script src="/src/js/script.js"></script>
</body>
</html>
