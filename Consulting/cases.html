<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konzultace & Restart Podnikání</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <img src="/assets/Logo4.0-Photoroom.png" alt="Logo firmy" class="logo" />
      <nav>
        <ul>
