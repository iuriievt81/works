<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konzultace & Restart Podnikání</title>
  <link rel="stylesheet" href="/css/style.css" />
  
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <img src="/assets/Logo4.0-Photoroom.png" alt="Logo firmy" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Domů</a></li>
          <li><a href="services.html">Služby</a></li>
          <li><a href="cases.html">Případy</a></li>
          <li><a href="about.html">O nás</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="contacts.html">Kontakt</a></li>
        </ul>
      </nav>
      <div class="language-switcher">
        <button onclick="switchLang('cs')">CZ</button>
        <button onclick="switchLang('en')">EN</button>
        <button onclick="switchLang('ru')">RU</button>
      </div>
    </div>
  </header>

  <section class="contacts">
    <div class="container_contacts">
        <!-- Контактная информация (Карта) -->
        <div class="card">
          <h2 class="section-title">Kontaktujte nás</h2>
          <div class="card-content">
            <p><strong>Telefon:</strong> +420 123 456 789</p>
            <p><strong>Email:</strong> info@veltora.cz</p>
            <p><strong>Sídlo:</strong> Ulice 123, 110 00 Praha, Česká republika</p>
      
            <!-- Карта -->
            <div class="map-container">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2491.0632633658187!2d14.42076001571175!3d50.0755387794181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b9405ab2a18ef%3A0x15be243f8d274eb!2zMTUwIEp1bGllZCBkaXJpZ3JhdmE!5e0!3m2!1sru!2scz!4v1683484108391!5m2!1sru!2scz" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      
        <!-- Контактная форма -->
        <div class="card">
          <h2 class="section-title">Kontaktní formulář</h2>
          <div class="card-content">
            <form id="contact-form">
              <label for="name">Jméno:</label>
              <input type="text" id="name" name="name" required>
      
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
      
              <label for="message">Zpráva:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
      
              <button type="submit" class="btn">Odeslat zprávu</button>
            </form>
            <div id="response-message"></div>
          </div>
        </div>
      </div>
      
  </section>
  
  <!-- Подключаем jQuery для отправки формы -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script>
    $(document).ready(function() {
      $('#contact-form').on('submit', function(e) {
        e.preventDefault();
        
        var name = $('#name').val();
        var email = $('#email').val();
        var message = $('#message').val();
        
        $.ajax({
          url: 'send_message.php', // Укажи сюда путь к серверному скрипту для обработки данных
          type: 'POST',
          data: {
            name: name,
            email: email,
            message: message
          },
          success: function(response) {
            $('#response-message').html('<p>' + response + '</p>');
            $('#contact-form')[0].reset(); // Сбрасываем форму после отправки
          },
          error: function() {
            $('#response-message').html('<p>Chyba při odesílání zprávy. Zkuste to prosím znovu.</p>');
          }
        });
      });
    });
  </script>
    

</body>
</html>
